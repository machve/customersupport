<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer support</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="welcome">Customer complaints</h1>
    </header>
    <main>


        <section class="customer-list"></section>
        <template class="customer-template">
            <div class="customers">

                <div class="arrow collapsed">

                    <span class="arrow__lower"></span>
                </div>
                <div class="dot"></div>


                <a href="#more-info" class="details-link">
                    <h1 class="message msg.icn"></h1>
                </a>
                <div class="div full-info-div hide">
                    <p class="customer-name">customer-name</p>
                    <p class="place">place</p>
                    <p class="time">time</p>
                    <p class="message-text" full>full</p>
                    <button class="remove-button" data-title="remove">Remove</button>
                </div>

               

            </div>


        </template>
    </main>

    <script src="main.js"></script>
</body>

</html>
